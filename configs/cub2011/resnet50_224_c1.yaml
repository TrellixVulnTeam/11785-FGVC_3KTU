exp: resnet50_c1_224
seed: 50
use_amp: True
sync_bn: False
eval_metric: val_top1

data:
  root: /media/Bootes/dl_fgvc/
  name: CUB2011
  image_size: 256
  input_size: 224
  batch_size: 16
  num_workers: 4

optim:
  name: sgd
  lr: 0.03
  weight_decay: 0.0001
  sched: cosine
  epochs: 100
  warmup_epochs: 5

loss:
  name: 'ce'
  label_smoothing: 0.0

model:
  pretrained: 
    path: None
    pretrain: False
  backbone:
    name: resnet50_c1
  head:
    num_classes: 200


